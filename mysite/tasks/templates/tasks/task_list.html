<! DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task List</title>
</head>
<body>
    <h3>Task List</h3>
    {% if tasks %}
        {% for task in tasks %}
        <p>{{ forloop.counter }}. {{ task.name }} - {{ task.get_status_display }}</p>
        (
            <a href="{% url 'tasks:task_update' task.id %}">Update</a>
            <a href="{% url 'tasks:task_delete' task.id %}">Delete</a>
            
        )
        {% endfor %}
    {% endif %}
    
</body>
</html>
